<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>لطفا مشخصات خود را وارد کنید</h1>
      <form action="/register" method="post">
        <div class="form-group">
          <label for="nameAndLastName">نام و نام خانوادگی</label><br />
          <input
            type="text"
            id="nameAndLastName"
            name="nameAndLastName"
            required
          />
        </div>
        <div class="form-group">
          <label for="phoneNumber">شماره تماس</label><br />
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            pattern="(?:\+98|0)?9\d{9}"
            title="Iranian phone number format"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">ایمیل</label><br />
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="address">آدرس</label><br />
          <input type="text" id="address" name="address" />
        </div>
        <div class="form-group">
          <label for="description">توضیحات کوتاه در مورد مشکل</label><br />
          <textarea id="description" name="description"></textarea>
        </div>
        <div class="form-group">
          <label for="appointmentDate">تاریخ ملاقات</label><br />
          <input
            type="text"
            id="appointmentDate"
            name="appointmentDate"
            class="pdate"
            placeholder="انتخاب تاریخ"
            readonly
          />
        </div>

        <button type="submit">ثبت درخواست</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/persian-date/0.1.8/js/persian-date.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/persian-datepicker/0.4.5/js/persian-datepicker.min.js"></script>

    <script>
      $(document).ready(function () {
        // Initialize Persian datepicker
        $("#appointmentDate").datepicker({
          format: "yyyy/mm/dd",
          todayHighlight: true,
          autoclose: true,
          language: "fa",
          orientation: "bottom",
        });
      });
    </script>
  </body>
</html>
